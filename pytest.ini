[pytest]
# Pytest configuration for Visionary test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    vision: Tests for vision/tracking components
    ai: Tests for AI/LLM components
    ui: Tests for UI components
    hardware: Tests for hardware components
    slow: Tests that take a long time to run
    requires_api: Tests that require external API (OpenAI)
    requires_camera: Tests that require a camera
    requires_arduino: Tests that require Arduino hardware

# Coverage options (if pytest-cov is used)
[coverage:run]
source = src
omit = 
    */tests/*
    */__pycache__/*
    */deep_sort_pytorch/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

